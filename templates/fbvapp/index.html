<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Students:</h1>
    <table border="2">
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Test Score</th>
        </thead>
        <!-- Example row, replace with Django template tags for dynamic data -->
        {% for student in students %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.firstname}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.test_score}}</td>
            <td><a href="{% url 'delete_student' student.id %}">Delete</a></td>
            <td><a href="{% url 'update_student' student.id %}">Update</a></td>
        </tr>
        {% endfor %}
    </table> 
    <br/><br/><br/>
    <a href="/create">Add Student</a>
</body>
</html>
